<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS Ultra - Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #1d1f27;
            --rock-color: #ff6b6b;
            --paper-color: #48dbfb;
            --scissors-color: #feca57;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* Animated background icons */
        .bg-icons {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }

        .bg-icons .icon {
            position: absolute;
            display: block;
            list-style: none;
            width: 20px;
            height: 20px;
            animation: float 25s linear infinite;
            bottom: -150px;
            opacity: 0.2;
        }

        .bg-icons .icon svg {
            width: 100%;
            height: 100%;
        }

        .bg-icons .icon:nth-child(1) { left: 25%; width: 80px; height: 80px; animation-delay: 0s; }
        .bg-icons .icon:nth-child(2) { left: 10%; width: 20px; height: 20px; animation-delay: 2s; animation-duration: 12s; }
        .bg-icons .icon:nth-child(3) { left: 70%; width: 20px; height: 20px; animation-delay: 4s; }
        .bg-icons .icon:nth-child(4) { left: 40%; width: 60px; height: 60px; animation-delay: 0s; animation-duration: 18s; }
        .bg-icons .icon:nth-child(5) { left: 65%; width: 20px; height: 20px; animation-delay: 0s; }
        .bg-icons .icon:nth-child(6) { left: 75%; width: 110px; height: 110px; animation-delay: 3s; }
        .bg-icons .icon:nth-child(7) { left: 35%; width: 150px; height: 150px; animation-delay: 7s; }
        .bg-icons .icon:nth-child(8) { left: 50%; width: 25px; height: 25px; animation-delay: 15s; animation-duration: 45s; }
        .bg-icons .icon:nth-child(9) { left: 20%; width: 15px; height: 15px; animation-delay: 2s; animation-duration: 35s; }
        .bg-icons .icon:nth-child(10) { left: 85%; width: 150px; height: 150px; animation-delay: 0s; animation-duration: 11s; }

        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
                border-radius: 0;
            }
            100% {
                transform: translateY(-1000px) rotate(720deg);
                opacity: 0;
                border-radius: 50%;
            }
        }

        /* Main content styling */
        .content {
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 2rem;
            padding: 20px;
        }

        h1 {
            font-family: 'Bangers', cursive;
            font-size: clamp(4rem, 15vw, 10rem);
            letter-spacing: 5px;
            line-height: 1;
            text-align: center;
            text-transform: uppercase;
            -webkit-text-stroke: 2px #000;
            animation: text-pop-up 1s cubic-bezier(0.250, 0.460, 0.450, 0.940) both;
        }
        
        @keyframes text-pop-up {
            0% { transform: translateY(100px); opacity: 0; }
            100% { transform: translateY(0); opacity: 1; }
        }

        .rock-text { color: var(--rock-color); }
        .paper-text { color: var(--paper-color); }
        .scissors-text { color: var(--scissors-color); }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            width: 100%;
            max-width: 400px;
        }

        input[type="text"] {
            font-family: 'Poppins', sans-serif;
            font-size: 1.2rem;
            font-weight: 600;
            padding: 15px 20px;
            width: 100%;
            border: 3px solid #000;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            text-align: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 0 #000;
        }

        input[type="text"]::placeholder {
            color: #999;
            font-weight: 400;
        }

        input[type="text"]:focus {
            outline: none;
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #000;
            background: #fff;
        }

        button {
            font-family: 'Bangers', cursive;
            font-size: 2rem;
            letter-spacing: 2px;
            padding: 10px 40px;
            border-radius: 15px;
            border: 3px solid #000;
            color: #000;
            background-color: var(--scissors-color);
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 0 #000;
            width: 100%;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 0 #000;
        }
        
        button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #000;
        }

    </style>
</head>
